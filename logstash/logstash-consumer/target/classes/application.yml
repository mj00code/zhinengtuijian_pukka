spring:  redis:    host: ${redis.host}    port: 6379    password: ${redis.password}    pool:      max-idle: 10      max-active: 2000      max-wait: 10000    database: 1mybatis-plus:  mapper-locations: classpath:/mapper/*.xml  configuration:    useGeneratedKeys: true    defaultExecutorType: reuse#swagger api域名swagger.host: ${swagger.host}#配置actuator路径management:  context-path: /actuator#拦截actuator路径，保护敏感信息security:  basic:    path: ${management.context-path}  user:    name: ${security.username}    password: ${security.password}#开启健康检查eureka:  client:    healthcheck:      enabled: true#开启熔断机制feign:  hystrix:    enabled: true#熔断超时时间，默认1000ms, 建议(重试次数+1)*超时时间hystrix:  threadpool:    default:      coreSize: 50      maximumSize: 200      allowMaximumSizeToDivergeFromCoreSize: true  command:    default:      execution:        isolation:          thread:            timeoutInMilliseconds: 10000#连接、请求超时时间ribbon:  ConnectTimeout: 2000  ReadTimeout: 5000  #MaxAutoRetries: 对当前实例的重试次数，默认0  #MaxAutoRetriesNextServer: 对切换实例的重试次数，默认1elasticsearch:  urls: ${elasticsearch.urls}nats:  threadcount: 10