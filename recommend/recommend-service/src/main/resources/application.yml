spring:  datasource:    name: ${datasource.name}    url: jdbc:mysql://${datasource.ip_port}/${spring.datasource.name}?useUnicode=true&characterEncoding=UTF-8    username: ${datasource.username}    password: ${datasource.password}    type: com.alibaba.druid.pool.DruidDataSource    driver-class-name: com.mysql.jdbc.Driver    filters: stat    maxActive: ${datasource.maxActive}    initialSize: 1    maxWait: 60000    minIdle: 1    timeBetweenEvictionRunsMillis: 60000    minEvictableIdleTimeMillis: 300000    validationQuery: select 'x'    testWhileIdle: true    testOnBorrow: false    testOnReturn: false    poolPreparedStatements: true    maxOpenPreparedStatements: 20  redis:    host: ${redis.host}    port: ${redis.port}    password: ${redis.password}    database: 2    pool:      min-idle: 10      max-idle: 500      max-active: ${redis.pool.max-active}      max-wait: 10000  alimq:    producerId: ${alimq.producerId}    consumerId: ${alimq.consumerId}    accessKey: ${alimq.accessKey}    secretKey: ${alimq.secretKey}    topic: ${alimq.topic}mybatis-plus:  mapper-locations: classpath:/mapper/*.xml  configuration:    useGeneratedKeys: true    defaultExecutorType: reuse#swagger api域名swagger.host: ${swagger.host}#配置actuator路径management:  context-path: /actuator#拦截actuator路径，保护敏感信息security:  basic:    path: ${management.context-path}  user:    name: ${security.username}    password: ${security.password}#开启健康检查eureka:  client:    healthcheck:      enabled: true#开启熔断机制feign:  hystrix:    enabled: true#熔断超时时间，默认1000ms, 建议(重试次数+1)*超时时间hystrix:  threadpool:    default:      coreSize: 50      maximumSize: 200      allowMaximumSizeToDivergeFromCoreSize: true  command:    default:      execution:        isolation:          thread:            timeoutInMilliseconds: 10000#连接、请求超时时间ribbon:  ConnectTimeout: 2000  ReadTimeout: 5000  #MaxAutoRetries: 对当前实例的重试次数，默认0  #MaxAutoRetriesNextServer: 对切换实例的重试次数，默认1constant:  user:    address: ${natsAddress}nats:  topic:    iptv:      log:        snapshot: nats.iptv.log.snapshot  address: nats://192.168.76.13:6222,nats://192.168.76.13:6222#协同过滤urlrecommend:  collaborativeFilter:    item2itemUrl: "http://192.168.2.42:29010/v1/iptv/recommend/item2item"    user2itemUrl: "http://192.168.2.42:29010/v1/iptv/recommend/user2item"